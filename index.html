<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicPro Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="header">
        <div class="logo">SonicPro</div>
        <nav id="nav-bar">
            <ul>
                <li><a href="#features">Features</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h1>Experience True Silence.</h1>
        <p>The best noise-canceling headphones for coding.</p>
        <button id="cta-btn">Buy Now</button>
    </section>

    <section id="features">
        <div class="feature-item">
            <h2>Wireless</h2>
            <p>No cables, 40 hours battery.</p>
        </div>
        <div class="feature-item">
            <h2>Noise Cancel</h2>
            <p>Block out the world.</p>
        </div>
        <div class="feature-item">
            <h2>Comfort</h2>
            <p>Memory foam ear cups.</p>
        </div>
    </section>

    <section id="newsletter">
        <h2>Join the Sonic Squad</h2>
        <p>Get the Latest Updates and Discounts</p>

        <form id="signup-form">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
        <p id="feeback-msg"></p>    
    </section>

</body>
</html>
